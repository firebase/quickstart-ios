name: InAppMessaging

permissions:
  contents: read

on:
  push:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/inappmessaging.yml'
      - 'inappmessaging/**'
      - 'scripts/*'
      - 'scripts/inappmessaging.sh'
  pull_request:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/inappmessaging.yml'
      - 'inappmessaging/**'
      - 'scripts/*'
      - 'scripts/inappmessaging.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: InAppMessaging
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm:
    runs-on: macOS-15
    env:
      SPM: true
      DIR: inappmessaging
      OS: iOS
      DEVICE: iPhone 16
      TEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd inappmessaging
          gem install xcpretty
          ../scripts/install_prereqs/inappmessaging.sh
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SCHEME: InAppMessagingExample
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SCHEME: InAppMessagingExampleSwift
