name: Installations

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/installations.yml'
      - 'installations/**'
      - 'scripts/*'
      - 'scripts/installations.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/installations.yml'
      - 'installations/**'
      - 'scripts/*'
      - 'scripts/installations.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Installations
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm:
    runs-on: macOS-15
    env:
      SPM: true
      OS: iOS
      DEVICE: iPhone 16
      TEST: true
      DIR: installations
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd installations
          gem install xcpretty
          ../scripts/install_prereqs/installations.sh
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SCHEME: InstallationsExampleSwift
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SCHEME: InstallationsExample
