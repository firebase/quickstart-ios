name: Storage

permissions:
  contents: read

on:
  push:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/storage.yml'
      - 'storage/**'
      - 'scripts/*'
      - 'scripts/storage.sh'
  pull_request:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/storage.yml'
      - 'storage/**'
      - 'scripts/*'
      - 'scripts/storage.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Storage
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm:
    name: spm (Xcode ${{ matrix.xcode }} - ${{ matrix.os }})
    runs-on: macOS-15
    strategy:
      matrix:
        xcode: ["16.4"]
        os: [iOS, tvOS, macOS]
        include:
          - os: iOS
            device: iPhone 16
          - os: tvOS
            device: Apple TV 4K (3rd generation) (at 1080p)
          - os: macOS
            device: localhost
    env:
      SETUP: storage
      SPM: true
      DIR: storage
      OS: ${{ matrix.os }}
      DEVICE: ${{ matrix.device }}
      TEST: false
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd $SETUP
          ../scripts/install_prereqs/${SETUP}.sh
      - name: Build and Test SwiftUI (${{ matrix.os }})
        run: ./scripts/test.sh
