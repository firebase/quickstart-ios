name: Crashlytics

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/crashlytics.yml'
      - 'crashlytics/**'
      - 'scripts/*'
      - 'scripts/crashlytics.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/crashlytics.yml'
      - 'crashlytics/**'
      - 'scripts/*'
      - 'scripts/crashlytics.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd crashlytics
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/crashlytics.sh
        env:
          SAMPLE: Crashlytics
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build ObjC
        run:  ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ''
          SAMPLE: Crashlytics
      - name: Build Swift
        run:  ./scripts/test.sh
        env:
          SWIFT_SUFFIX: 'Swift'
          SAMPLE: Crashlytics
      - name: Build SwiftUI
        run: |
          cd crashlytics
          xcodebuild \
          -project CrashlyticsExample.xcodeproj \
          -scheme 'CrashlyticsSwiftUIExample (iOS)' \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 11' \
          build
        env: 
          SWIFT_SUFFIX: 'Swift'
          SAMPLE: Crashlytics
