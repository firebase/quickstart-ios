name: Functions

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/functions.yml'
      - 'functions/**'
      - 'scripts/*'
      - 'scripts/functions.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/functions.yml'
      - 'functions/**'
      - 'scripts/*'
      - 'scripts/functions.sh'

  workflow_dispatch:

env:
  SAMPLE: Functions
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  cocoapods:
    name: cocoapods
    runs-on: macOS-14
    env:
      SPM: false
      LEGACY: true
      OS: iOS
      DEVICE: iPhone 14
      TEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd functions/LegacyFunctionsQuickstart
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          cd ..
          ../scripts/install_prereqs/functions.sh
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ""
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: Swift

  spm:
    name: spm (Xcode ${{ matrix.xcode }} - ${{ matrix.os }})
    runs-on: macOS-14
    strategy:
      matrix:
        xcode: ["15.3"]
        os: [iOS, tvOS, macOS]
        include:
          - os: iOS
            device: iPhone 12
          - os: tvOS
            device: Apple TV 4K (at 1080p) (2nd generation)
          - os: macOS
            device: localhost
    env:
      SETUP: functions
      SPM: true
      DIR: functions/FunctionsExample
      OS: ${{ matrix.os }}
      DEVICE: ${{ matrix.device }}
      TEST: false
      XCODE_VERSION: ${{ matrix.xcode }}
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd $SETUP
          ../scripts/install_prereqs/${SETUP}.sh
      - name: Build and Test SwiftUI (${{ matrix.os }})
        run: ./scripts/test.sh
