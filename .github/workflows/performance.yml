name: Performance

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd performance
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/performance.sh
        env:
          SAMPLE: Performance
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build ObjC
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ''
          SAMPLE: Performance
      - name: Build Swift
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: 'Swift'
          SAMPLE: Performance
      - name: Build SwiftUI
        run: |
          set -io pipefail
          EXIT_STATUS=0
          (xcodebuild \
            -workspace "$workspace_path" \
            -scheme "${SAMPLE}Example${SWIFT_SUFFIX}" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 11' \
            build \
            test \
            | xcpretty) || EXIT_STATUS=$?
          exit $EXIT_STATUS
        env:
          SWIFT_SUFFIX: ' (iOS)'
          SAMPLE: Performance
          workspace_path: SwiftUIPerformanceQuickstart/PerformanceExample/PerformanceExample.xcworkspace
