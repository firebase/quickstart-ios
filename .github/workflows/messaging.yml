name: Messaging

permissions:
  contents: read

on:
  push:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/messaging.yml'
      - 'messaging/**'
      - 'scripts/*'
      - 'scripts/messaging.sh'
  pull_request:
    branches: [ main, nc/quickstarts ]
    paths:
      - '.github/workflows/messaging.yml'
      - 'messaging/**'
      - 'scripts/*'
      - 'scripts/messaging.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Messaging
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm:
    runs-on: macOS-15
    env:
      SPM: true
      OS: iOS
      DEVICE: iPhone 16
      TEST: false
      DIR: messaging
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd messaging
          gem install xcpretty
          ../scripts/install_prereqs/messaging.sh
      - name: Build
        run: ./scripts/test.sh
        env:
          SCHEME: MessagingExample
