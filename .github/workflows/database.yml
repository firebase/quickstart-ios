name: Database

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Database
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  cocoapods:
    name: cocoapods
    runs-on: macOS-14
    env:
      SPM: false
      LEGACY: false
      OS: iOS
      DEVICE: iPhone 14
      TEST: false
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd database
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/database.sh
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: Swift
  spm:
    name: spm (Xcode ${{ matrix.xcode }} - ${{ matrix.os }})
    runs-on: macOS-14
    strategy:
      matrix:
        xcode: ["15.3"]
        os: [iOS, tvOS, macOS]
        include:
          - os: iOS
            device: iPhone 14
            test: false
          - os: tvOS
            device: Apple TV 4K (3rd generation) (at 1080p)
            test: true
          - os: macOS
            device: localhost
            test: false # flaky macOS UITest: UITests.testStaticSignUpView() sometimes fails
    env:
      SETUP: database
      SPM: true
      DIR: database/DatabaseExampleSwiftUI/DatabaseExample
      OS: ${{ matrix.os }}
      DEVICE: ${{ matrix.device }}
      TEST: ${{ matrix.test }}
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd $SETUP
          ../scripts/install_prereqs/${SETUP}.sh
      - name: Build and Test SwiftUI (${{ matrix.os }})
        run: ./scripts/test.sh
