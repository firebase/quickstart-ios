name: Database

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Database
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm-buildonly:
    name: spm (non-SwiftUI)
    runs-on: macOS-15
    env:
      OS: iOS
      SPM: true
      DIR: database
      DEVICE: iPhone 16
      TEST: false
      SCHEME: DatabaseExampleSwift
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd database
          ../scripts/install_prereqs/database.sh
      - name: Build Swift
        run: ./scripts/test.sh

  spm:
    name: spm (Xcode ${{ matrix.xcode }} - ${{ matrix.os }})
    runs-on: macOS-15
    strategy:
      matrix:
        xcode: ["16.4"]
        os: [iOS, tvOS, macOS]
        include:
          - os: iOS
            device: iPhone 16
            test: false
          - os: tvOS
            device: Apple TV 4K (3rd generation) (at 1080p)
            test: true
          - os: macOS
            device: localhost
            test: false # flaky macOS UITest: UITests.testStaticSignUpView() sometimes fails
    env:
      SETUP: database
      SPM: true
      DIR: database/DatabaseExampleSwiftUI/DatabaseExample
      OS: ${{ matrix.os }}
      DEVICE: ${{ matrix.device }}
      TEST: ${{ matrix.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd $SETUP
          ../scripts/install_prereqs/${SETUP}.sh
      - name: Build and Test SwiftUI (${{ matrix.os }})
        run: ./scripts/test.sh
