name: Database

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/database.yml'
      - 'database/**'
      - 'scripts/*'
      - 'scripts/database.sh'

  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
  SAMPLE: Database
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  spm:
    name: spm (Xcode ${{ matrix.xcode }} - ${{ matrix.name }})
    runs-on: macOS-15
    strategy:
      matrix:
        xcode: ["16.4"]
        include:
          - name: "non-SwiftUI"
            os: iOS
            device: "iPhone 16"
            test: false
            dir: "database"
            scheme: "DatabaseExampleSwift"
            legacy: false
          - name: "iOS"
            os: iOS
            device: "iPhone 16"
            test: false
            dir: "database/DatabaseExampleSwiftUI/DatabaseExample"
          - name: "tvOS"
            os: tvOS
            device: "Apple TV 4K (3rd generation) (at 1080p)"
            test: true
            dir: "database/DatabaseExampleSwiftUI/DatabaseExample"
          - name: "macOS"
            os: macOS
            device: "localhost"
            test: false # flaky macOS UITest: UITests.testStaticSignUpView() sometimes fails
            dir: "database/DatabaseExampleSwiftUI/DatabaseExample"
    env:
      SETUP: database
      SPM: true
      DIR: ${{ matrix.dir }}
      OS: ${{ matrix.os }}
      DEVICE: ${{ matrix.device }}
      TEST: ${{ matrix.test }}
      SCHEME: ${{ matrix.scheme }}
      LEGACY: ${{ matrix.legacy }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd $SETUP
          ../scripts/install_prereqs/${SETUP}.sh
      - name: Build and Test
        run: ./scripts/test.sh
