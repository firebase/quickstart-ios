name: Crashlytics

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/crashlytics.yml'
      - 'crashlytics/**'
      - 'scripts/*'
      - 'scripts/crashlytics.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/crashlytics.yml'
      - 'crashlytics/**'
      - 'scripts/*'
      - 'scripts/crashlytics.sh'

  workflow_dispatch:

env:
  SAMPLE: Crashlytics
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  cocoapods:
    name: cocoapods
    runs-on: macOS-latest
    env:
      SPM: false
      LEGACY: true
      OS: iOS
      DEVICE: iPhone 11
      TEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd crashlytics/LegacyCrashlyticsQuickstart
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          cd ..
          ../scripts/install_prereqs/crashlytics.sh
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ""
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: Swift
  spm:
    name: spm
    runs-on: macOS-11
    env:
      SPM: true
      DIR: crashlytics
      TEST: false
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          gem install xcpretty
          cd crashlytics
          ../scripts/install_prereqs/crashlytics.sh
      - name: Build SwiftUI (iOS)
        run: ./scripts/test.sh
        env:
          OS: iOS
          DEVICE: iPhone 12
      - name: Build SwiftUI (tvOS)
        run: ./scripts/test.sh
        env:
          OS: tvOS
          DEVICE: Apple TV 4K (at 1080p) (2nd generation)
      - name: Build SwiftUI (macOS)
        run: ./scripts/test.sh
        env:
          OS: macOS
      - name: Build SwiftUI (watchOS)
        run: ./scripts/test.sh
        env:
          OS: watchOS
          DEVICE: Apple Watch Series 5 - 44mm
