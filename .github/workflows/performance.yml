name: Performance

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd performance
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/performance.sh
        env:
          SAMPLE: Performance
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SAMPLE: Performance
          DIR: performance
          SPM: false
          LEGACY: false
          SWIFT_SUFFIX: ""
          OS: iOS
          DEVICE: iPhone 11
          TEST: true
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SAMPLE: Performance
          DIR: performance
          SPM: false
          LEGACY: false
          SWIFT_SUFFIX: Swift
          OS: iOS
          DEVICE: iPhone 11
          TEST: true
      - name: Build and Test SwiftUI iOS
        run: ./scripts/test.sh
        env:
          SAMPLE: Performance
          DIR: performance/SwiftUIPerformanceQuickstart/PerformanceExample
          SPM: true
          OS: iOS
          DEVICE: iPhone 11
          TEST: true
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build and Test SwiftUI tvOS
        run: ./scripts/test.sh
        env:
          SAMPLE: Performance
          DIR: performance/SwiftUIPerformanceQuickstart/PerformanceExample
          SPM: true
          OS: tvOS
          DEVICE: Apple TV
          TEST: true
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
