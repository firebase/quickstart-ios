name: Storage

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/storage.yml'
      - 'storage/**'
      - 'scripts/*'
      - 'scripts/storage.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/storage.yml'
      - 'storage/**'
      - 'scripts/*'
      - 'scripts/storage.sh'

  workflow_dispatch:

env:
  SAMPLE: Storage
  secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}

jobs:
  cocoapods:
    name: cocoapods
    runs-on: macOS-12
    env:
      SPM: false
      LEGACY: true
      OS: iOS
      DEVICE: iPhone 11
      TEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd storage/LegacyStorageQuickstart
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          cd ..
          ../scripts/install_prereqs/storage.sh
      - name: Build ObjC
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ""
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SWIFT_SUFFIX: Swift
