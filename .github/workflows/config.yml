name: Remote Config

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/config.yml'
      - 'config/**'
      - 'scripts/*'
      - 'scripts/config.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/config.yml'
      - 'config/**'
      - 'scripts/*'
      - 'scripts/config.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd config
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/config.sh
        env:
          SAMPLE: Config
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build Swift
        run: ./scripts/test.sh
        env:
          SAMPLE: Config
          SPM: false
          LEGACY: false
          SWIFT_SUFFIX: ""
          OS: iOS
          DEVICE: iPhone 11
          TEST: true
      - name: Build Catalyst
        run: ./scripts/test.sh
        env:
          SAMPLE: Config
          SPM: false
          LEGACY: false
          SWIFT_SUFFIX: ""
          OS: catalyst
          TEST: true
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
