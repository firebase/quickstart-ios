name: Performance

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/performance.yml'
      - 'performance/**'
      - 'scripts/*'
      - 'scripts/performance.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd performance
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/performance.sh
        env:
          SAMPLE: Performance
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build ObjC
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ''
          SAMPLE: Performance
      - name: Build Swift
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: 'Swift'
          SAMPLE: Performance
      - name: Build and Test SwiftUI iOS
        run: |
          set -io pipefail
          EXIT_STATUS=0
          source scripts/check_secrets.sh
          if [[ "$have_secrets" == true ]]; then
            (xcodebuild \
              -project "${DIR}/${SAMPLE}Example.xcodeproj" \
              -scheme "${SAMPLE}Example (${OS})" \
              -sdk "${SDK}simulator" \
              -destination "platform=${OS} Simulator,name=${DEVICE}" \
              build \
              test \
              | xcpretty) || EXIT_STATUS=$?
          else
            (xcodebuild \
              -project "${DIR}/${SAMPLE}Example.xcodeproj" \
              -scheme "${SAMPLE}Example (${OS})" \
              -sdk "${SDK}simulator" \
              -destination "platform=${OS} Simulator,name=${DEVICE}" \
              build \
              | xcpretty) || EXIT_STATUS=$?
            echo "Missing secrets: tests did not run."
          fi
          exit $EXIT_STATUS
        env:
          SAMPLE: Performance
          DIR: performance/SwiftUIPerformanceQuickstart/PerformanceExample
          OS: iOS
          SDK: iphone
          DEVICE: iPhone 11
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build and Test SwiftUI tvOS
        run: |
          set -io pipefail
          EXIT_STATUS=0
          source scripts/check_secrets.sh
          if [[ "$have_secrets" == true ]]; then
            (xcodebuild \
              -project "${DIR}/${SAMPLE}Example.xcodeproj" \
              -scheme "${SAMPLE}Example (${OS})" \
              -sdk "${SDK}simulator" \
              -destination "platform=${OS} Simulator,name=${DEVICE}" \
              build \
              test \
              | xcpretty) || EXIT_STATUS=$?
          else
            (xcodebuild \
              -project "${DIR}/${SAMPLE}Example.xcodeproj" \
              -scheme "${SAMPLE}Example (${OS})" \
              -sdk "${SDK}simulator" \
              -destination "platform=${OS} Simulator,name=${DEVICE}" \
              build \
              | xcpretty) || EXIT_STATUS=$?
            echo "Missing secrets: tests did not run."
          fi
          exit $EXIT_STATUS
        env:
          SAMPLE: Performance
          DIR: performance/SwiftUIPerformanceQuickstart/PerformanceExample
          OS: tvOS
          SDK: appletv
          DEVICE: Apple TV
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
